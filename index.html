<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Task</title>

    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style="background-color: aquamarine;">
   
    <div class="container" style=" margin-top: 50px;" >
        <div class="row">
            
            <div class="col-4 m-3" style="height: 400px;width: 30%; border: 4px solid rgb(9, 0, 0);background-color: white;">
                <!-- <form id="myForm"> -->
                <div><label for="brand" class="m-1 p-1 mt-5">Car Name</label></div>
                <div><input class="form-control" type="text"  id="brand" placeholder="Car brand"></div>
                <div><label for="price" class="m-1 p-1">Car Price</label></div>
                <div><input class="form-control" type="text"  id="price" placeholder="Price"></div>
                <div><label for="key" class="m-1 p-1">Key</label></div>
                <div><input class="form-control" type="text"  id="key" placeholder="Key"></div>
                <div style="text-align: center;"><button class="btn btn-primary text-light m-2" onclick="storeData()">Store Data</button></div>
                <!-- </form> -->
            </div>
            

            <div class="col-4 m-3" style="height: 400px; width: 30%; border: 4px solid rgb(0, 0, 0);background-color: white;">
                <!-- <form id="myForm"> -->
                <div><label for="retrieve" class="m-1 p-1 mt-5">Retrieve Key</label></div>
                <div><input class="form-control" type="text"  id="retrieve" placeholder="Enter key to retrieve item"></div>
                <div style="text-align: center;"><button class="btn btn-success text-light m-2" onclick="retrieveData()">Retrieve Data</button></div>
                <div><p id="details"></p></div>
                <!-- </form> -->
            </div>

            <div class="col-4 m-3" style="height: 400px;width: 30%; border: 4px solid rgb(0, 0, 0);background-color: white;">
                <!-- <form id="myForm"> -->
                <div><label for="remove" class="m-1 p-1 mt-5 ">Remove Item</label></div>
                <input class="form-control" type="text"  id="remove" placeholder="Enter key to remove item">
                <div style="text-align: center;"><button class="btn btn-danger text-light m-2" onclick="removeData()">Remove Data</button></div>
                <!-- </form> -->
        
            </div>
        </div>
        <div class="col-12 m-2 text-dark" style="width: 96%;border: 4px solid black; background-color: white;"><button class="btn form-control" onclick="clearAll()">Clear All Record</button></div>
    </div>

 
    <script>
        function storeData()
        {
            const car={
            carbrand:brand.value,
            carprice:price.value
            }
            carkey=key.value
            window.localStorage.setItem(carkey,JSON.stringify(car));
            alert("Item stored successfully");
            
        }

        function retrieveData()
        {
            key=retrieve.value
            console.log(key);
            if(key in window.localStorage)
            {
               data=JSON.parse(localStorage.getItem(key))
               details.innerHTML=`Car brand is:<h4 style="color:green;"> ${data.carbrand}</h4> <br> Car price is:<h4 style="color:green;">  ${data.carprice}</h4>`
            
            }
            else{
               details.innerHTML="Data not found"
            }
        //    myForm.reset();
        }

        function removeData()
        {
            rm=remove.value
            console.log(rm);
            removeData=window.localStorage.removeItem(rm)
            alert("Data removed successfully");
            
        }

        function clearAll()
        {
            window.localStorage.clear()
            alert("All data cleared")
        }
       
    </script>
   
</body>
</html>
